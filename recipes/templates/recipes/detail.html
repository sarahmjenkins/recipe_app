{% load static %}

<!DOCTYPE html>

<head>
  <title>{{object.name}} Recipe</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap');

    * {
      font-family: Poppins, sans-serif
    }
  </style>
</head>

<header>
  <img src="{% static 'recipes/images/kitchen.jpg' %}" alt="header-image" width="100%" height="240px"
    style="object-fit:cover">
</header>

<body style="text-align:center">
  <div style="border:2px solid; border-radius:20px; display:inline-block; width:60%">
    <h2>How to make {{object.name}}</h2>

    <b>Recipe Name: </b> {{object.name}} <br>
    <b>Ingredients: </b> {{object.ingredients}} <br>
    <b>Cooking Time: </b> {{object.cooking_time}} minutes <br>
    <b>Difficulty: </b> {{object.difficulty}} <br>
    <b>Rating: </b> {{object.rating}} <br>

    <img src="{{object.pic.url}}" width="300" />
  </div>
</body>
